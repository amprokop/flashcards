<!doctype html>
<html>
<head>
  <title>Remindr</title>
  <script src="jquery.js"></script>
  <script src="popup.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <form>
    Front: <input id="front" type="text" name="front"><br>
    Back: <input id="back" type="text" name="back"><br>
    <button id="post">Add Card</button>
    <button id="paste">Paste Selection</button>
  </form>
  <form>
    <input type="checkbox" name="vehicle" value="Bike">Grab dictionary definition<br>
    <input type="checkbox" name="vehicle" value="Car">Include source URL
  </form>
</body>
</html>
