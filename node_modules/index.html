<html>
<head>
  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/backbone/backbone.js"></script>
  <script src="bower_components/handlebars/handlebars.js"></script>
  <script src="public/js/router.js"></script>
  <script src="public/js/views/appview.js"></script>


  <link rel="stylesheet" type="text/css" href="public/css/cards.css">
  <script id="app" type="text/x-handlebars-template"></script>
    <div class="app">
      <span class="card_count">{{total}}</span>
      <span class="current_streak">{{current_streak}}</span>
      <span class="best_streak">{{best_streak}}</span>

    <div class="card_container"></div>
    <div>
      <div class="thumbs">
        <span class="box"><img class="thumbs_down" src="public/img/thumbs_up.png"></span>
        <span class="box"><img class="thumbs_side" src="public/img/thumbs_up.png"></span>
        <span class-"box"><img class="thumbs_up" src="public/img/thumbs_up.png"></span>
      </div>
    </div>
  </script>
</head>
<body>
  <script>
  $(function(){
    new Flshr();
  });

  window.Templates = {};

  $("[type='text/x-handlebars-template']").each(function(index, div){
      Templates[div.id] = Handlebars.compile(div.innerHTML);
  });
  </script>

</html>
