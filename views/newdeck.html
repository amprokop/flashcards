<html>
<head>
<link rel="stylesheet" type="text/css" href="/public/css/extension.css">
</head>
<body>
  <form id="newDeckForm" method="post" action="/new_deck">
    Include URL so you can revisit the page <input type="checkbox" name="urlPref"><br>
    Automatically search translations of text you select<input type="checkbox" name="translationPref">
    <br>
    Are you going to be studying a non-English language?
    <select name="defaultLanguage" id="langChooser">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="it">Italian</option>
      <option value="ja">Japanese</option>
      <option value="ko">Greek</option>
      <option value="en">Korean</option>
      <option value="zh">Chinese</option>
      <option value="en">Portugese</option>
    </select><br>
      Deck Name:
      <input type="text" name="deckName" required><br>
    <input type="submit" name="submit" value="Save Deck">
  </form> 
</body>
</html>
