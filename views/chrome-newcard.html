<html>
<head>
<!-- script src="http://code.jquery.com/jquery-1.9.1.js"></script !-->
  <link rel="stylesheet" type="text/css" href="/public/css/extension.css">
</head>
  <body>
  <a href="/chrome/logout" class="sign_out">Sign Out</a>
  <!-- input type="button" id="newDeckButton" value="New Deck"><br -->
  <form id="myForm" method="post">
  <label>
    <div>
      <select name="existingDeck" id="deckChooser">
        <option value="">Choose a deck</option>
        {{#each decks}}
        <option value="{{this._id}}%%%{{this.deckname}}"> {{this.deckname}}</option>
        {{/each}}
      </select>
      <a href="/newdeck" class="newDeckButton">New Deck</a>
    </div>
  </label><br>

      Front: 
      <input type="text" name="front" value="{{selectedText}}" required><br>
      Back: 
      <input type="text" name="back"/><br>
      <input class="button" type="submit" onclick='this.form.action="/new_card";' value="Add Card">
      <input class="button" type="submit" onclick='this.form.action="/chrome/translate";' value="Translate">
  </form>
</body>
<script type='text/javascript'>
  var onsubmitform = function() {
    console.log('called');
    if (document.pressed === 'translateCard'){
      document.getElementById('#myform').action = '/chrome/translate/';
    }
    if (document.pressed === 'addCard'){
      document.getElementById('#myform').action = '/newcard/';
    }
    return true;
  }
</script> 
</html>
