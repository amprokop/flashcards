<html>
<head>
  <link rel="stylesheet" type="text/css" href="/public/css/extension.css">
</head>
<body>
  <a href="/chrome/logout" class="sign_out">Sign Out</a>
  <form id="myForm" method="post">
    <div>
      <select name="existingDeck" id="deckChooser" required="required">
        <option >Choose a deck, please</option>
        {{#each decks}}
        <option value="{{this._id}}%%%{{this.deckname}}"> {{this.deckname}}</option>
        {{/each}}
      </select>
      <a href="/newdeck" class="newDeckButton">New Deck</a>
    </div>
    <input class="inputField" type="text" name="front" placeholder="Front" value="{{selectedText}}" required><br>
    <input class="inputField" type="text" name="back" placeholder="Back"/><br>
    <input class="button" type="submit" onclick='this.form.action="/new_card"; window.close();' value="Add Card">
    <input class="button" type="submit" onclick='this.form.action="/chrome/translate/";' value="Translate">
  </form>
</body>
</html>
